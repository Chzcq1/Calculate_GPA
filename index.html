<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเกรดเฉลี่ย</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <div class="calculator-container">
        <h2>คำนวณเกรดเฉลี่ยรวมจาก 5 เทอม</h2>
        
        <label for="term1">กรอกเกรดเฉลี่ย ม.4 เทอม1:</label>
        <input type="number" id="term1" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term2">กรอกเกรดเฉลี่ย ม.4 เทอม2:</label>
        <input type="number" id="term2" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term3">กรอกเกรดเฉลี่ย ม.5 เทอม1:</label>
        <input type="number" id="term3" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term4">กรอกเกรดเฉลี่ย ม.5 เทอม2:</label>
        <input type="number" id="term4" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term5">กรอกเกรดเฉลี่ย ม.6 เทอม1:</label>
        <input type="number" id="term5" min="0" max="4" step="0.01" placeholder="0.00">
        
        <button onclick="calculateAverage()">คำนวณเกรดเฉลี่ยรวม</button>
        
        <h2>เกรดเฉลี่ยรวมจาก 5 เทอม: <span id="averageGrade"></span></h2>

        <h3>dev by shx_c</h3>
    </div>
    
    <script>
        function calculateAverage() {
            const term1 = parseFloat(document.getElementById("term1").value);
            const term2 = parseFloat(document.getElementById("term2").value);
            const term3 = parseFloat(document.getElementById("term3").value);
            const term4 = parseFloat(document.getElementById("term4").value);
            const term5 = parseFloat(document.getElementById("term5").value);

            const grades = [term1, term2, term3, term4, term5];
            const validGrades = grades.filter(grade => !isNaN(grade));

            const total = validGrades.reduce((acc, grade) => acc + grade, 0);
            const average = validGrades.length > 0 ? (total / validGrades.length).toFixed(2) : 'ยังไม่กรอกข้อมูล';

            document.getElementById("averageGrade").innerText = average;
        }
    </script>
</body>
</html>
