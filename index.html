<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณเกรดเฉลี่ย</title>
    <link rel="stylesheet" href="CSS/style.css" />
    
</head>
<body>
    <div class="calculator-container" style="opacity: 0;">
        <h2>calculator GPA</h2>
        
        <label for="term1">กรอกเกรดเฉลี่ย ม.4 เทอม1:</label>
        <input type="number" id="term1" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term2">กรอกเกรดเฉลี่ย ม.4 เทอม2:</label>
        <input type="number" id="term2" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term3">กรอกเกรดเฉลี่ย ม.5 เทอม1:</label>
        <input type="number" id="term3" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term4">กรอกเกรดเฉลี่ย ม.5 เทอม2:</label>
        <input type="number" id="term4" min="0" max="4" step="0.01" placeholder="0.00">
        
        <label for="term5">กรอกเกรดเฉลี่ย ม.6 เทอม1:</label>
        <input type="number" id="term5" min="0" max="4" step="0.01" placeholder="0.00">

        <label for="term6">กรอกเกรดเฉลี่ย ม.6 เทอม2:</label>
        <input type="number" id="term6" min="0" max="4" step="0.01" placeholder="0.00">
        
        <button onclick="calculateAverage()">คำนวณเกรดเฉลี่ยรวม</button>
        
        <h2>เกรดเฉลี่ยรวม: <span id="averageGrade"></span></h2>
        
        <div id="alertMessage" style="color: red;"></div> <!-- Div สำหรับแสดงข้อความแจ้งเตือน -->

        <h3 class="developer-name">dev by shx_c</h3>
        <!-- ปุ่มแจ้งปัญหา -->
        <a href="mailto:cheanc74q@gmail.com" class="report-button">แจ้งปัญหา</a>
    </div>
    
    <script>
        function calculateAverage() {
            const grades = [
                parseFloat(document.getElementById("term1").value),
                parseFloat(document.getElementById("term2").value),
                parseFloat(document.getElementById("term3").value),
                parseFloat(document.getElementById("term4").value),
                parseFloat(document.getElementById("term5").value),
                parseFloat(document.getElementById("term6").value)
            ];

            // แสดงข้อความเตือนใน div
            const alertMessage = document.getElementById("alertMessage");
            alertMessage.innerText = "กรณีต้องการทราบเกรด 5 เทอมให้กรอกเกรดแค่ 5 เทอม";

            const validGrades = grades.filter(grade => !isNaN(grade));
            const total = validGrades.reduce((acc, grade) => acc + grade, 0);
            const average = validGrades.length > 0 ? (total / validGrades.length).toFixed(2) : 'ยังไม่กรอกข้อมูล';

            document.getElementById("averageGrade").innerText = average;
        }
    </script>
</body>
</html>
